server:
  port: 8084
spring:
  profiles:
    active:
      - dev
  config:
    import: optional:configserver:http://localhost:8888

  cloud:
    config:
      label: main
      fail-fast: true
      retry:
        max-attempts: 6
        initial-interval: 2000
        multiplier: 1.5

  application:
    name: user-service

