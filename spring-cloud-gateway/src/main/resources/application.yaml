server:
  port: 8080

spring:
  application:
    name: spring-cloud-gateway
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "http://localhost:5173"
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true

      discovery:
        locator:
          enabled: true

      routes:

        - id: course-service
          uri: lb://course-service
          predicates:
            - Path=/course-service/**

        - id: instance-service
          uri: lb://instance-service
          predicates:
            - Path=/instance-service/**


        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth-service/**



  output:
    ansi:
      enabled: ALWAYS


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 3
    lease-expiration-duration-in-seconds: 5

management:
  endpoints:
    web:
      exposure:
        include: "*"


